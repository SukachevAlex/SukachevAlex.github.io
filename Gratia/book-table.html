  <body>
    <header class="header header_white">
      <div class="container">
        <nav class="navigation navigation__header"><a class="logo__wrapper" href="#"><img class="logo logo__header" src="img/header/logo.png" srcset="img/header/logo@2x.png 2x" alt="Gratia logo"><span class="logo__name logo__name_black">Gratia</span></a>
          <ul class="menu menu__header">
            <li class="menu__item"><a class="menu__link menu__link_black" href="index.html">About</a></li>
            <li class="menu__item"><a class="menu__link menu__link_black" href="menu.html">Menu</a></li>
            <li class="menu__item"><a class="menu__link menu__link_black" href="#">Gallery</a></li>
            <li class="menu__item"><a class="menu__link menu__link_black" href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="section-reserve">
        <div class="container">
          <div class="title__wrapper">
            <div class="section__title">Book a table</div>
            <div class="section__sub-title">Book the best tables</div>
          </div>
          <form class="reserve__form" action="" method="post">
            <div class="form__line_col-5">
              <input class="reserve-form__input" type="number" placeholder="dd">
              <input class="reserve-form__input" type="number" placeholder="mm">
              <input class="reserve-form__input" type="number" placeholder="year">
              <input class="reserve-form__input" type="text" placeholder="hour">
              <input class="reserve-form__input reserve-form__input_wide" type="number" placeholder="number of people">
            </div>
            <div class="form__line_col-2">
              <input class="reserve-form__input" type="text" placeholder="first and last name">
              <input class="reserve-form__input" type="tel" placeholder="phone number">
            </div>
            <div class="form__line_col-2">
              <input class="reserve-form__input" type="email" placeholder="email">
              <input class="reserve-form__input reserve-form__input_background-black" type="text" placeholder="PREPARE MENU">
            </div>
            <div class="form__line_col-1">
              <textarea class="reserve-form__input reserve-form__input_textarea" placeholder="Your message"></textarea>
            </div>
            <div class="form__line_col-1">
              <input class="reserve-form__input reserve-form__input_button" type="submit" value="send">
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="logo__footer"></div>
      <div class="brand brand__footer">Gratia Restaurant</div>
      <ul class="social">
        <li class="social__item"><a class="social__link social__link_facebook" href="https://facebook.com"></a></li>
        <li class="social__item"><a class="social__link social__link_whatsapp" href="https://whatsapp.com"></a></li>
        <li class="social__item"><a class="social__link social__link_instagram" href="https://instagram.com/"></a></li>
      </ul>
    </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
  </body>
