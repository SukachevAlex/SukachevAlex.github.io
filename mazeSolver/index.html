<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="settings">
      <form class="" action="index.html" method="post" oninput="rate.value=range.value">
          <div class="row">
            <label for="rows">Rows</label>
            <input id="rows" type="number" value="10" min="2" max="50">
          </div>
          <div class="row">
            <label for="cols">Cols</label>
            <input id="cols" type="number" value="10" min="2" max="50">
          </div>
          <div class="row">
            <label for="do_diagonal">Diagonal</label>
            <input id="do_diagonal" type="checkbox">
          </div>
          <div class="row">
            <label for="random_nodes">Random nodes</label>
            <input id="random_nodes" type="checkbox">
          </div>
          <div class="row">
            0 <input id="grid_spawn_rate" type="range" min="0" max="1" step="0.1" value="0" name="range"> 1
            <br>
            Obstacles: <output name="rate">0</output>
          </div>
      </form>
    </div>
    <div class="button">
      <button id="start">Start</button>
      <!-- | <button id="restart">Restart</button> -->
    </div>
    <div class="solution">
        Steps: <span id="steps">0</span>
        <p id="solution__text">
          Solution:
        </p>
    </div>
  </header>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.js"></script>

</body>
</html>
